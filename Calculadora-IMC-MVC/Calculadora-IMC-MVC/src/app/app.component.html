<div id="calculadora">
    <nav>
        <div class="nav-wrapper light-blue" >
            <a href="#" class="brand-logo right">{{ titulo }}</a>
        </div>
    </nav>
    <div class="row light-blue lighten-3">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">fitness_center</i>
                    <input id="icon_prefix" type="text" class="validate" name="peso" [(ngModel)]="pessoa.peso">
                    <label for="icon_prefix">Peso em KG</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">accessibility</i>
                    <input id="icon_telephone" type="tel" class="validate" name="altura" [(ngModel)]="pessoa.altura">
                    <label for="icon_telephone">Altura em M</label>
                </div>
            </div>
        </form>
        <div class="center-align">
            <a class="btn-floating btn-small waves-effect waves-light black" (click)="calcular()">
                <i class="material-icons">play_arrow</i>
            </a>
            <div class="section">
                <div class="conatiner">
                    <div class="row">
                        <div class="s12 center-align">
                            <h4 class="font-estilo text-whitesmoke">√çndice de Massa Corporal</h4>
                            <p class="animated fadeInDown"><a href="#" class="btn-info waves-effect waves-light btn" [style.background-color]="resultado.situacao.corEstado">{{ resultado.imc }}</a>
                            <p class="animated fadeInDown"><a href="#" class="btn-info waves-effect waves-light btn" [style.background-color]="resultado.situacao.corEstado">{{ resultado.situacao.estado }}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
